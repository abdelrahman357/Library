<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Library</h1>
      <button class="addBookForm">NEW BOOK</button>
      <div class="books"></div>
    </div>
    <form action="" class="newBookForm zIndexNegative">
      <h3 class="formTitle">New Book</h3>
      <div class="fields">
        <div class="field input">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
        <div class="field input">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" />
        </div>
        <div class="field input">
          <label for="numOfPages">Pages</label>
          <input type="number" id="numOfPages" name="numOfPages" />
        </div>
        <div class="field radio">
          <p>Have you read the book?</p>
          <div>
            <input
              type="radio"
              id="yes"
              name="readStatus"
              value="I have read it"
            />
            <label for="yes">Yes</label>
          </div>
          <div>
            <input
              type="radio"
              id="no"
              name="readStatus"
              value="I didn't read it yet"
            />
            <label for="no">No</label>
          </div>
        </div>
      </div>
      <button class="addBookBtn">Add book</button>
    </form>
  </body>
</html>
